<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLess - make your life easy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>

  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form >
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask CodeLess"></textarea>
        <button type="submit"><img src="assets/send.svg"/></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service worker registered successfully'))
          .catch(error => console.log('Service worker registration failed', error));
      }
    </script>
    
    
  </body>
</html>
